<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>四六级信息预存</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-size: 0.16rem;
        }

        @font-face {
            font-family: tiaotiao;
            src: url('tiaotiao.ttf');
        }
    </style>
    <script>
        window.onload = function () {
            Rem(750, 100);
        }
        window.onresize = function () {
            Rem(750, 100);
        }

        function Rem(size, ppr) {
            const html = document.querySelector('html');
            const width = html.clientWidth;
            html.style.fontSize = width / size * ppr + 'px';
        }
    </script>
    <script src="./config.js"></script>
    <script src='https://res.wx.qq.com/open/js/jweixin-1.4.0.js'></script>
    <script src='https://wx.idsbllp.cn/wx-api/share.js'></script>
    <script src="./js_sign.js"></script>
    <script>
        var token = document.location.href.split('?token=')[1]
        if (!localStorage.getItem('token_cet')) {
            window.location.href =
                'https://wx.redrock.team/magicloop/rushb?b=' + encodeURI(
                    'https://wx.redrock.team/wxapi/cetpre/enter') + '&scope=tmpbase'
        }
        if (token && token.length) {
            document.location.href = 'https://wx.redrock.team/game/cet_presave/'
            localStorage.setItem('token_cet', token)
        }
    </script>

</head>

<body>
    <noscript>
        <strong>We're sorry but cet-query doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="app"></div>
</body>

</html>
